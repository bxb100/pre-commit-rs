name: Test language
description: 'Test Language'
inputs:
  lang:
    description: "The language to test"
  id:
    description: "The test platform identifier"

runs:
  using: "composite"
  steps:
    - name: Setup
      shell: bash
      run: |
        mkdir -p ./dynamic_test_core &&
        cat <<EOF >./dynamic_test_core/action.yml
        runs:
          using: composite
          steps:
          - name: Setup Test Core
            uses: ./.github/actions/${{ inputs.id }}/${{ inputs.lang }}
        EOF
    - name: Run
      uses: ./dynamic_test_core
